<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flask TaskLister</title>
    <link rel="stylesheet" type="" href="css/index.css" />
  </head>
  <div class="container">
    <p class="signup-title">Please log in</p>
    <form method="POST" action="http://127.0.0.1:5000/login">
      <br /><input
        class="reginput"
        type="text"
        name="name"
        placeholder="username"
      />
      <input
        class="reginput"
        type="password"
        name="password"
        placeholder="****"
      /><br /><br />
      <input class="regbutton" type="submit" value="Submit" />
      <p>
        Already have an account? Click here
        <a href="signup.html">to signup</a>
      </p>
    </form>
  </div>
  <body></body>
</html>
